<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akira -  AI Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2zm0 13a1 1 0 100 2 1 1 0 000-2zm1-9a1 1 0 10-2 0v5a1 1 0 102 0V6z'/%3E%3C/svg%3E">
    <meta name="description" content="Chat with Akira, an intelligent AI assistant powered by Google's Gemini model.">
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <header class="chat-header">
            <div class="chat-header-logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                    <polyline points="17 2 12 7 7 2"></polyline>
                </svg>
            </div>
            <div class="chat-header-title">
                <h1>Akira</h1>
                <p>Your AI Chatbot</p>
            </div>
        </header>
        
        <!-- Chat Messages -->
        <div class="chat-messages">
            <!-- Messages will be added dynamically here -->
            
            <!-- Typing indicator (hidden by default) -->
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <!-- Chat Input -->
        <div class="chat-input">
            <div class="chat-input-field">
                <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
            </div>
            <div class="chat-input-send">
                <button id="send-button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Scroll to bottom button -->
        <div class="scroll-bottom">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

<footer style="text-align: center; padding: 10px; background-color: #f2f2f2; color: #333; font-size: 14px; position: fixed; bottom: 0; width: 100%;">

</footer>

</html>
